<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-size:12px;
            font-family:sans-serif;
            background:#b8e3ef;
            text-align:center;
        }

/*  MENU  */

        .menu {
            position: absolute;
            right: 10px;
            z-index: 100;
            padding:20px;
            background: rgba(255,255,255,.75);
            border-radius:3px;
            color:#6fabbc;
        }

        .menu:hover {
            cursor:pointer;
            background: rgba(255,255,255,.95);
        }

        .menu-list {
            list-style: none;
            padding: 0;
            background:#93c7d6;
            max-height: 0;
            max-width: 0;
            transition: all 300ms ;
            overflow: hidden;
            visibility: hidden;
            border-radius:3px;
            opacity:0;
            width: 100%;
            }

        .menu-item {
            cursor: pointer;
            padding:12px 0;
            display: block;
            transition:.25s;
            color:#fff;
            text-transform:uppercase;
        }

        .menu-item:hover {
            background: #6fabbc;
        }

        .menu-list.open {
            max-height: 480px;
            max-width: 100%;
            visibility: visible;
            opacity:1;
        }


        .sub-menu{
            padding-left: 0;
            list-style: none;
            display: none;
            background-color: chocolate;
        }

        .sub-menu .menu-item{
            background-color: #6fabbc;
        }

        .sub-menu .menu-item:hover{
            background-color: #cad1d3;
            padding-left: 40px;
        }

        .menu-item:hover .sub-menu{
            background-color: #93c7d6;
            display: block;
        }


        /* Credit */

        #credit{
            color:#fff;
            text-transform:uppercase;
            position: absolute;
            bottom:10px;
            left:50%;
            transform:translateX(-50%);
        }

    </style>
</head>
<body>

    <div>
        <i class="fa fa-bars menu" title="Click me!">â˜°</i>
        <ul class="menu-list">
            <li class="menu-item" >home</li>
            <li class="menu-item">about
                <ul class="sub-menu" >
                    <li class="menu-item">sub item 01</li>
                    <li class="menu-item">sub item 02</li>
                    <li class="menu-item">sub item 03</li>
                </ul>
            </li>
            <li class="menu-item">portfolio</li>
            <li class="menu-item">blog</li>
            <li class="menu-item">contact</li>
        </ul>
      </div>
      
      <a id="credit" href="#" target="_self">Teste de Menu</a>
    
</body>

<script>

    document.querySelector('.menu').addEventListener('click',()=>{
        document.querySelector('.menu-list').classList.toggle('open')
    })

    const itens = document.querySelectorAll('.menu-item')

    for(let i=0; i< itens.length; i++){
        document.querySelectorAll('.menu-item')[i].addEventListener('click',()=>{
            alert(i)
        })

    }


</script>

</html>
