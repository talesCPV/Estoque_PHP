<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-size:12px;
            font-family:sans-serif;
            background:#b8e3ef;
            text-align:center;
        }

/*  MENU  */

        .menu {
            position: absolute;
            right: 10px;
            z-index: 100;
            padding:20px;
            background: rgba(255,255,255,.75);
            border-radius:3px;
            color:#6fabbc;
        }

        .menu:hover {
            cursor:pointer;
            background: rgba(255,255,255,.95);
        }

        .menu-list {
            list-style: none;
            z-index: 99;
            padding: 0;
            background:#93c7d6;
            max-height: 0;
            max-width: 0;
            transition: all 300ms ;
            overflow: hidden;
            visibility: hidden;
            border-radius:3px;
            opacity:0;
            width: 100%;
            }

        .menu-item {
            cursor: pointer;
            padding:12px 0;
            display: block;
            transition:.25s;
            color:#fff;
            text-transform:uppercase;
        }

        .menu-item:hover {
            background: #6fabbc;
        }

        .menu-list.open {
            max-height: 100vh;
            max-width: 100%;
            visibility: visible;
            opacity:1;
        }


        .sub-menu{
            padding-left: 0;
            list-style: none;
            display: none;
            background-color: chocolate;
        }

        .sub-menu .menu-item{
            background-color: #6fabbc;
        }

        .sub-menu .menu-item:hover{
            /*background-color: #cad1d3;*/
            font-weight: bolder;
            padding-left: 40px;
        }

        .menu-item:hover .sub-menu{
            background-color: #93c7d6;
            display: block;
        }

        /*  MAIN SCREEN  */

        #mainScreen{
            position: absolute;
            z-index: -10;
            top: 0;
            left: 0;
            padding: 70px 20px;
        }

        /* Title & Credit */

        #title{
            position: absolute;
            z-index: -20;            
            top:10px;
            left:50%;
            transform:translateX(-50%);
            color:#fff;
            font-size: 2em;
            text-transform:uppercase;
        }

        #credit{
            color:#fff;
            text-transform:uppercase;
            position: absolute;
            bottom:10px;
            left:50%;
            transform:translateX(-50%);
        }

    </style>
</head>
<body>

    <div> <!-- MENU -->
        <i class="fa fa-bars menu" title="Click me!">â˜°</i>
        <ul class="menu-list"></ul>
      </div>
      <div id="title"> Home </div>
      <div id="mainScreen"> <!-- MAIN CONTENT [TEMPLATES] -->
        Main screen
      </div>

      <div id="credit">
        SIFLEX 2.0
      </div>
    
</body>

<script>

    function openHTML(template,label){    
        fetch( "templates/"+template)
        .then( stream => stream.text() )
        .then( text => {			  
            
            document.querySelector("#mainScreen").innerHTML = text;
            document.querySelector("#title").innerHTML = label;

            let script = document.querySelector("#mainScreen").getElementsByTagName('script');
            eval(script[0].innerHTML);
        }); 
    }


    createMenu()

    document.querySelector('.menu').addEventListener('click',()=>{
        document.querySelector('.menu-list').classList.toggle('open')
    })

    const itens = document.querySelectorAll('.menu-item')
/*
    for(let i=0; i< itens.length; i++){
        document.querySelectorAll('.menu-item')[i].addEventListener('click',()=>{
            console.log(document.querySelectorAll('.menu-item')[i])
            document.querySelector('.menu-list').classList.remove('open')
            openHTML('calculadora.html','Calculadora')
        })

    }
*/

    function createMenu(){
        const menu = JSON.parse(localStorage.getItem('menu'))
        const menuList =  document.querySelector('.menu-list'); // ul

        menuList.innerHTML = ""

        function addEvent(list,obj){
            list.addEventListener('click',()=>{
                document.querySelector('.menu-list').classList.remove('open')
                openHTML(obj.id+'.html',obj.nome)
            })
        }


        function addItem(M){
            const li = document.createElement('li')
            li.innerHTML = M.modulo
            li.id = M.id           
            M.itens.length > 0 ? li.appendChild(addSubItem(M.itens)) : 0            
            li.classList = 'menu-item'
            M.link != '#' ? addEvent(li,M) : 0
            return li
        }

        function addSubItem(itens){
            const ul = document.createElement('ul')
            ul.classList = 'sub-menu'
            for(let i=0; i<itens.length; i++){
                const sub_li = document.createElement('li')
                sub_li.innerHTML = itens[i].nome
                sub_li.id = itens[i].id
                sub_li.classList = 'menu-item'
                addEvent(sub_li,itens[i])
                ul.appendChild(sub_li)
            }
            return ul
        }

        for(let i=0; i<menu.length; i++){
//            console.log(menu[i])
            menuList.appendChild(addItem(menu[i] ))
        }

        sair = 	new Object
            sair.modulo = "LOGOUT",
            sair.link =  "logout.html",
            sair.icone = "fa fa-home",
            sair.id = "menuLogout",
            sair.perm = [10,4,3,2,1],
            sair.itens = []
                    


        menuList.appendChild(addItem(sair))
    }



</script>

</html>
