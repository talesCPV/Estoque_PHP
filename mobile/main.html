<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-size:12px;
            font-family:sans-serif;
            background:#b8e3ef;
            text-align:center;
        }

/*  MENU  */

        .menu {
            position: absolute;
            right: 10px;
            z-index: 100;
            padding:20px;
            background: rgba(255,255,255,.75);
            border-radius:3px;
            color:#6fabbc;
        }

        .menu:hover {
            cursor:pointer;
            background: rgba(255,255,255,.95);
        }

        .menu-list {
            list-style: none;
            padding: 0;
            background:#93c7d6;
            max-height: 0;
            max-width: 0;
            transition: all 300ms ;
            overflow: hidden;
            visibility: hidden;
            border-radius:3px;
            opacity:0;
            width: 100%;
            }

        .menu-item {
            cursor: pointer;
            padding:12px 0;
            display: block;
            transition:.25s;
            color:#fff;
            text-transform:uppercase;
        }

        .menu-item:hover {
            background: #6fabbc;
        }

        .menu-list.open {
            max-height: 480px;
            max-width: 100%;
            visibility: visible;
            opacity:1;
        }


        .sub-menu{
            list-style: none;
            display: none;
        }

        .menu-item:hover .sub-menu{
            background-color: #93c7d6;
            display: block;
        }


        /* Credit */

        #credit{
            color:#fff;
            text-transform:uppercase;
            position: absolute;
            bottom:10px;
            left:50%;
            transform:translateX(-50%);
        }

    </style>
</head>
<body>

    <div>
        <i class="fa fa-bars menu" title="Click me!">â˜°</i>
        <ul class="menu-list">
            <li class="menu-item" ><a href="#">home</a></li>
            <li class="menu-item"><a href="#">about</a>
                <ul class="hide">
                    <li>sub item 01</li>
                    <li>sub item 02</li>
                    <li>sub item 03</li>
                </ul>
            </li>
            <li class="menu-item"><a href="#">portfolio</a></li>
            <li class="menu-item"><a href="#">blog</a></li>
            <li class="menu-item"><a href="#">contact</a></li>
        </ul>
      </div>
      
      <a id="credit" href="#" target="_blank">SIFLEX 2.0</a>
    
</body>

<script>

    createMenu()

    document.querySelector('.menu').addEventListener('click',()=>{
        document.querySelector('.menu-list').classList.toggle('open')
    })

    const itens = document.querySelectorAll('.menu-item')

    for(let i=0; i< itens.length; i++){
        document.querySelectorAll('.menu-item')[i].addEventListener('click',()=>{
            alert(i)
        })

    }


    function createMenu(){
        const menu = JSON.parse(localStorage.getItem('menu'))
        const menuList =  document.querySelector('.menu-list'); // ul

        menuList.innerHTML = ""


        function addItem(desc, href='#', itens = []){
            const li = document.createElement('li')
            li.innerHTML = desc
            li.id = href
            itens.length > 0 ? li.appendChild(addSubItem(itens)) : 0            
            li.classList = 'menu-item'
            return li
        }

        function addSubItem(itens){
            const ul = document.createElement('ul')
            ul.classList = 'sub-menu'
            for(let i=0; i<itens.length; i++){
                const sub_li = document.createElement('li')
                sub_li.innerHTML = itens[i].nome
                sub_li.id = itens[i].id
                sub_li.classList = 'menu-item'
                ul.appendChild(sub_li)
            }
            return ul
        }


        for(let i=0; i<menu.length; i++){
            console.log(menu[i])
            menuList.appendChild(addItem(menu[i].modulo,menu[i].link,menu[i].itens ))
        }


        menuList.appendChild(addItem('SAIR','login.html'))

    }



</script>

</html>
